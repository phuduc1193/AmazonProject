<input #box
       type="text"
       class="form-control border-light"
       placeholder="Search"
       (keyup.enter)="search(box.value)">
<div class="input-group-append">
  <button class="btn btn-secondary"
          type="button"
          (click)="search(box.value)">
    <i class="fa fa-search"></i>
  </button>
</div>
