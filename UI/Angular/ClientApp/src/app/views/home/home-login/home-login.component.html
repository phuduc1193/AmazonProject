<div class="card-body">
  <h4 class="card-title text-center">Welcome to {{ appName }}</h4>
  <p class="text-center">Log in to get the best user experience!</p>
  <div class="form-row align-items-center"
       [formGroup]="formGroup">
    <div class="form-group col-12">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-user"></i>
          </div>
        </div>
        <input type="text"
               class="form-control"
               placeholder="Username"
               formControlName="Username"
               (keyup.enter)="onSubmit()">
      </div>
    </div>
    <div class="form-group col-12 mb-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-lock"></i>
          </div>
        </div>
        <input type="password"
               class="form-control"
               placeholder="Password"
               formControlName="Password"
               (keyup.enter)="onSubmit()">
      </div>
    </div>
    <div class="col-6"><button type="button"
              class="btn btn-block"
              [ngClass]="formGroup.valid ? 'btn-outline-primary' : 'btn-outline-secondary'"
              (click)="onSubmit()"
              [disabled]="!formGroup.valid">Log In</button></div>
    <div class="col-6"><button type="button"
              class="btn btn-outline-success btn-block"
              (click)="onRegister()">Sign Up</button></div>
  </div>
</div>
